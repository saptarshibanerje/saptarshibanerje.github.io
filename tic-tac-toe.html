    <style>
        :root {
            --bg: #061022;
            --panel: rgba(18, 34, 48, 0.6);
            --accent: #33d7ff;
            --accent-2: #7af0ff;
            --muted: rgba(255, 255, 255, 0.12);
            --header-height: 0px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }

        body {
            background: linear-gradient(180deg, #061022 0%, #071428 60%);
            color: #e6f3ff;
            font-family: Inter, system-ui, 'Segoe UI', Arial, sans-serif;
        }

        .game-section {
            padding-top: calc(var(--header-height) + 18px);
            padding-bottom: 36px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            /* make the main content the scroll container (not the document) */
            flex: 1 1 auto;
            min-height: 0;
            /* allows child overflow to work in flex */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .game-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--muted);
            border-radius: 14px;
            padding: 22px 20px 26px;
            box-shadow: 0 20px 60px rgba(2, 8, 18, 0.55);
            margin: 0 auto;
            max-width: 640px;
            color: #dff6ff;
        }

        .game-card h1 {
            font-size: clamp(1.4rem, 3.5vw, 2rem);
            font-weight: 800;
            margin: 0 0 12px;
            text-align: center;
            letter-spacing: .2px;
            color: var(--accent-2);
        }

        form#player-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 12px;
        }

        form#player-form input[type=text] {
            padding: 8px 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            color: #e6f3ff;
            font-size: .95rem;
            min-width: 140px;
        }

        form#player-form button[type=submit] {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #02223a;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: .95rem;
        }

        #status {
            text-align: center;
            font-size: 1.02rem;
            font-weight: 600;
            color: #cdeff6;
            min-height: 1.4em;
            margin: 6px 0 6px;
        }

        .board-wrap {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 12px auto 6px
        }

        #game.board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 100%;
            aspect-ratio: 1/1
        }

        #game.board .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0; /* keep internal padding stable */
            line-height: 1; /* avoid vertical shifts when text appears */
            font-weight: 800;
            font-size: clamp(1.6rem, 7.5vw, 2.6rem);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.022), rgba(74, 25, 209, 0.1));
            border: 5px solid rgba(10, 98, 231, 0.04);
            border-radius: 30px;
            cursor: pointer;
            color: var(--accent-2);
            transition: transform .09s ease, box-shadow .12s ease;
            outline: none; /* avoid focus outline shifting layout */
            -webkit-tap-highlight-color: transparent; /* remove mobile tap flash */
            -webkit-user-select: none; user-select: none;
        }

        /* radio labels: two per line on wider screens, stack on small screens */
        form#player-form label {
            flex: 0 0 48%;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #game.board .cell:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(2, 8, 18, 0.5)
        }

        /* Prevent click/tap from changing size/shape (override any active transforms) */
        #game.board .cell:active,
        #game.board .cell:focus {
            transform: translateY(-4px) !important; /* keep same as hover */
            box-shadow: 0 12px 30px rgba(2, 8, 18, 0.5) !important;
        }

        #win-line {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none
        }

        .game-actions {
            text-align: center;
            margin-top: 14px
        }

        .game-actions #reset {
            background: var(--panel);
            color: var(--accent-2);
            border: none;
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 700
        }

        @media (max-width:480px) {
            .game-card {
                padding: 18px 16px 24px
            }

            form#player-form input[type=text] {
                flex: 1 1 130px
            }

            form#player-form label {
                flex: 1 1 100%
            }
        }
    </style>
</head>

        <div class="game-card">
            <div id="status">Enter names and start the game.</div>
            <form id="player-form">
                <input type="text" id="player1-name" placeholder="Player 1 Name" required>
                <input type="text" id="player2-name" placeholder="Player 2 Name" required>
                <label style="display:flex;align-items:center;gap:4px;font-size:.8rem;"> <input type="radio"
                        name="symbol" value="X" checked> <span>P1: X</span> </label>
                <label style="display:flex;align-items:center;gap:4px;font-size:.8rem;"> <input type="radio"
                        name="symbol" value="O"> <span>P1: O</span> </label>
                <button type="submit">Start Game</button>
            </form>
            <div class="board-wrap">
                <div id="game" class="board"></div>
                <svg id="win-line" viewBox="0 0 300 300" preserveAspectRatio="none"></svg>
            </div>
            <div class="game-actions"><button id="reset">Restart Game</button></div>
        </div>

        <!-- vendor & main scripts for nav behavior -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>

        <script>
            const game = document.getElementById('game');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const playerForm = document.getElementById('player-form');
            const player1Input = document.getElementById('player1-name');
            const player2Input = document.getElementById('player2-name');
            const winLine = document.getElementById('win-line');
            let board = Array(9).fill('');
            let currentPlayer = 'X';
            let gameActive = false;
            let winPattern = null;
            let player1 = '', player2 = '';
            let playerSymbol = { X: '', O: '' };

            const WIN_PATTERNS = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            function renderBoard() {
                game.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i];
                    cell.addEventListener('click', () => handleCellClick(i));
                    game.appendChild(cell);
                }
                drawWinLine();
            }

            function drawWinLine() {
                winLine.innerHTML = '';
                if (!winPattern) return;
                const cell = 100; // using a 300x300 viewBox
                const [a, , c] = winPattern;
                const positions = [];
                for (let y = 0; y < 3; y++) for (let x = 0; x < 3; x++) positions.push([x * cell, y * cell]);
                const start = positions[a];
                const end = positions[c];
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', start[0] + cell / 2);
                line.setAttribute('y1', start[1] + cell / 2);
                line.setAttribute('x2', end[0] + cell / 2);
                line.setAttribute('y2', end[1] + cell / 2);
                line.setAttribute('stroke', '#ff3b30');
                line.setAttribute('stroke-width', '10');
                line.setAttribute('stroke-linecap', 'round');
                winLine.appendChild(line);
            }

            function handleCellClick(i) {
                if (!gameActive || board[i]) return;
                board[i] = currentPlayer;
                renderBoard();
                const win = checkWin();
                if (win) {
                    winPattern = win; drawWinLine();
                    status.textContent = `${playerSymbol[currentPlayer]} (${currentPlayer}) wins!`;
                    gameActive = false; return;
                }
                if (board.every(c => c)) { status.textContent = "It's a draw!"; gameActive = false; return; }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Turn: ${playerSymbol[currentPlayer]} (${currentPlayer})`;
            }

            function checkWin() {
                for (const pattern of WIN_PATTERNS) {
                    const [a, b, c] = pattern;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) return pattern;
                }
                return null;
            }

            resetBtn.addEventListener('click', resetGame);
            function resetGame() {
                board = Array(9).fill(''); currentPlayer = 'X'; winPattern = null;
                if (player1 && player2) { gameActive = true; status.textContent = `Turn: ${playerSymbol[currentPlayer]} (${currentPlayer})`; }
                else { gameActive = false; status.textContent = 'Enter names and start the game.'; }
                renderBoard();
            }


            playerForm.addEventListener('submit', e => {
                e.preventDefault();
                player1 = player1Input.value.trim();
                player2 = player2Input.value.trim();
                const symbol = playerForm.symbol.value;
                playerSymbol = symbol === 'X' ? { X: player1, O: player2 } : { X: player2, O: player1 };
                board = Array(9).fill(''); currentPlayer = 'X'; winPattern = null; gameActive = true;
                status.textContent = `Turn: ${playerSymbol[currentPlayer]} (${currentPlayer})`;
                renderBoard();
            });

            renderBoard();
        </script>

        </div>
    </main>

            setTimeout(adjustForHeader, 120);
        })();
    </script>
